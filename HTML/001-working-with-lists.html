<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Lists</title>
</head>
<body>
    <h1>Lists:</h1>

    <h2>Ordered Lists</h2>

    <ol start="10">
        <!-- list item -->
        <li>Item 1 </li>
        <li>Item 2 </li>
        <li>Item 3 </li>
    </ol>

    <h2>Unordered Lists</h2>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>unordered list inside of ordered list</h2>
    <ol start="200">
       <li>Oge
        <ol>
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
        </ol>
       </li>    
    </ol>



</body>
</html>
